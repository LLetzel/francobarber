<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Franco Barber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BACKGROUND -->
  <div class="background"></div>

  <!-- APP -->
  <div class="app">
    <header class="top">
      <img src="img/logo.png" alt="Franco Barber">
    </header>

    <section class="intro">
      <h1>Escolha seu serviço</h1>
      <p>Toque para visualizar o pagamento</p>
    </section>

    <main class="services">
      <div class="service" onclick="abrirPagamento('Corte', 'R$ 40,00', 'img/qr-corte.png')">
        <img src="img/corte.png" alt="Corte">
        <div class="info">
          <h2>Corte</h2>
          <span>R$ 40,00</span>
        </div>
      </div>

      <div class="service" onclick="abrirPagamento('Barba', 'R$ 30,00', 'img/qr-barba.png')">
        <img src="img/barba.png" alt="Barba">
        <div class="info">
          <h2>Barba</h2>
          <span>R$ 30,00</span>
        </div>
      </div>

      <div class="service" onclick="abrirPagamento('Cabelo & Barba', 'R$ 60,00', 'img/qr-combo.png')">
        <img src="img/combo.png" alt="Cabelo e Barba">
        <div class="info">
          <h2>Cabelo & Barba</h2>
          <span>R$ 60,00</span>
        </div>
      </div>

      <div class="service" onclick="abrirPagamento('Pezinho', 'R$ 25,00', 'img/qr-pezinho.png')">
        <img src="img/pezinho.png" alt="Pezinho">
        <div class="info">
          <h2>Pezinho</h2>
          <span>R$ 25,00</span>
        </div>
      </div>
    </main>
  </div>

  <!-- MODAL PAGAMENTO -->
  <div id="modal" class="modal">
    <div class="modal-box">
      <button onclick="fecharModal()">✕</button>
      <h2 id="servico"></h2>
      <p id="preco"></p>
      <img id="qrcode" alt="QR Code Pagamento">
      <small>Escaneie o QR Code para pagar</small>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
